	<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Name"/>
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email"/><br>
		<input type="radio" required id="gender_m" name="gender" value="male"/>
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender" value="female"/>
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select>
		<label for="carage">Car Age</label>
		<input id="carage" required type="number" placeholder="age" name="age"/>
		<label for="dop">Date of Purchase</label>
		<input id="dop" required type="date" name="dop"/>
		<label for="password">Password</label>
		<input id="password" required type="password" name="password" placeholder="Password"/><br>
		<input type="submit"/>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>
